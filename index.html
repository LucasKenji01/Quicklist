<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Quicklist</title>
</head>

<body>
  <header>
    <a href="#"><img src="./img/logo.svg" alt="Logo Quicklist"></a>
  </header>

  <main>
    <button type="button" class="back__button">ðŸ ” Voltar</button>
    <h2 class="title">Compras da semana</h2>

    <div class="container__form">
      <input class="text__input" type="text" id="inputAdd" placeholder="Adicione um novo item">
      <button class="add__button">
        Adicionar item
      </button>
    </div>

    <div class="list">
      <ul>
        <li class="item__lista">
          <div class="left-side__item">
            <div class="checkbox">
              <input type="checkbox" id="chk1" class="checkbox__input" name="chk">
              <label for="chk1" class="checkbox__text">
                PÃ£o de forma
              </label>
            </div>
          </div>
          <button class="delete__button">
            <img src="./img/button.svg" alt="icon delete">
          </button>
        </li>
      </ul>
    </div>

    <div class="alert">
      <div class="left-side__alert">
        <img src="./img/Icon.svg" alt="icon warning">
        <p class="text__alert">O item foi removido da lista</p>
      </div>
      <button class="close__alert">
        <img src="./img/delete-small.svg" alt="icon close">
      </button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
